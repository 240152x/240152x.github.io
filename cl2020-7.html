<h2>艦載機とは？</h2>
<p>実は空母に乗せて航空機を運用する場合、陸上機・滑走路を必要とする機体・をそのまま空母に持ってくることはできない。<br>
空母は小さい甲板で航空機を着陸させるために甲板にワイヤーを張っており、それに引っ掛けるフックを機体に装備していなければ着艦できないため<br>
海上で空母を前提に利用する機体を艦載機、空母で運用せず普通に十分な長さの滑走路での運用を前提とする機体を陸上機として区別する必要がある。<br>
</p>
